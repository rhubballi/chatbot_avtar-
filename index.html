<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <div class="avatar-container">
            <div class="robot" id="robot-container">
                <!-- Using the robot-avatar.svg file with smaller size -->
                <object type="image/svg+xml" data="robot-avatar.svg" width="120" height="160" id="robot-svg"></object>
            </div>
        </div>
        
        <div class="text-sections-container">
            <div class="text-section">
                <h3 class="section-title">Input Language</h3>
                <div class="text-display-container">
                    <div id="input-text-display" class="text-display"></div>
                </div>
            </div>
            <div class="text-section">
                <h3 class="section-title">Translated Language</h3>
                <div class="text-display-container">
                    <div id="translated-text-display" class="text-display"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Voice Type:</label>
                <button id="toggle-tts" class="control-button active">gTTS</button>
                <button id="toggle-browser-tts" class="control-button">Browser TTS</button>
            </div>
            <div class="control-group">
                <label>Translation:</label>
                <button id="toggle-translation" class="control-button">Enable Translation</button>
            </div>
            <div class="voice-selector">
                <label for="voice-select">Target Language:</label>
                <select id="voice-select">
                    <optgroup label="Common Languages">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                    </optgroup>
                    <optgroup label="Indian Languages">
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="te">Telugu</option>
                        <option value="mr">Marathi</option>
                        <option value="ta">Tamil</option>
                        <option value="gu">Gujarati</option>
                        <option value="kn">Kannada</option>
                        <option value="ml">Malayalam</option>
                        <option value="pa">Punjabi</option>
                        <option value="or">Odia</option>
                        <option value="as">Assamese</option>
                        <option value="ur">Urdu</option>
                        <option value="sa">Sanskrit</option>
                        <option value="bho">Bhojpuri</option>
                        <option value="mai">Maithili</option>
                        <option value="doi">Dogri</option>
                        <option value="kok">Konkani</option>
                        <option value="mni">Meiteilon (Manipuri)</option>
                        <option value="lus">Mizo</option>
                        <option value="awa">Awadhi</option>
                        <option value="brx">Bodo</option>
                        <option value="kha">Khasi</option>
                        <option value="trp">Kokborok</option>
                        <option value="mwr">Marwadi</option>
                        <option value="sat">Santali</option>
                        <option value="tcy">Tulu</option>
                    </optgroup>
                </select>
                <div class="tooltip">Select the language you want English text to be translated to</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
